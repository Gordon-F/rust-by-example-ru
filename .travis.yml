language: rust
sudo: false
rust:
- nightly
matrix:
  allow_failures:
  - rust: nightly
addons:
  apt:
    packages:
    - hunspell
install:
- nvm install 6
- rvm use 2.2.3 --install --binary --fuzzy
- gem install html-proofer
before_script:
- rustc --version
- node --version
- ruby --version
- gem --version
- htmlproofer --version
- hunspell -vv
script:
- make
- make test
- make html
- htmlproofer stage/_book --log-level error --only-4xx --check-html --url-ignore "#"
notifications:
  email:
  - shaposhnikigor95@bk.ru
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
branches:
  only: master
env:
  global:
  - secure: 
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
