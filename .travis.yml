language: rust
sudo: false
rust:
- nightly
matrix:
  allow_failures:
  - rust: nightly
before_install:
- apt-get -qq update
- 
install:
- curl https://nodejs.org/dist/v0.12.7/node-v0.12.7-sunos-x64.tar.gz > node.tar.gz
- tar xf node.tar.gz
- export PATH=$PATH:$pwd/node-v0.12.7-linux-x64/bin
- curl https://rvm.io/binaries/ubuntu/12.04/x86_64/ruby-2.2.1.tar.bz2 > ruby.tar.bz2
- tar xf ruby.tar.bz2
- export PATH=$PATH:$pwd/ruby-2.2.1/bin
script:
- rustc --version
- ruby --version
- gem --version
- make
- make test
- make html
notifications:
  email:
  - shaposhnikigor95@bk.ru
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
branches:
  only: master
env:
  global:
  - secure: 
